---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all the files.
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/usr/bin/env bash
        set -eux

        echo "Repairing Python environment..."
        python -m ensurepip --upgrade

        echo "Upgrading packaging tools (THIS FIXES THE LAB BUG)"
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel

        echo "Installing project dependencies..."
        python -m pip install --no-cache-dir -r requirements.txt

        echo "Running unit tests..."
        python -m nose $(params.args)

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: install-deps
spec:
  workspaces:
    - name: source
  steps:
    - name: install
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/usr/bin/env bash
        set -eux

        echo "Preparing Python packaging..."
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel

        echo "Installing dependencies..."
        python -m pip install --no-cache-dir -r requirements.txt
